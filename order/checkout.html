<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Don Macchiatos</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script defer src="../assets/js/main.js"></script>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="../assets/logo.png" alt="Logo">
        <h1 class="logo">Don Macchiatos</h1>
    </div>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../products/index.html">Products</a>
        <a href="index.html">Order</a>
        <a href="../locations/index.html">Locations</a>
        <a href="../about/index.html">About Us</a>
        <a href="../account/index.html">Account</a>
    </nav>
</header>

<main>
<section class="checkout-container">

    <h2>Checkout</h2>
    <p class="checkout-subtext">Enter your details to complete the order.</p>

    <form class="checkout-form">
        
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Your full name" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" placeholder="Street address" required>
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" placeholder="City" required>
        </div>

        <div class="form-group">
            <label>Payment Method</label>
            <select required>
                <option value="">Choose payment method</option>
                <option>Cash on Delivery</option>
                <option>Credit / Debit Card</option>
            </select>
        </div>

        <button id="finish-order" type="button" class="btn primary-btn">Place Order</button>

    </form>

</section>
</main>


<footer>

</footer>

</body>
</html>
